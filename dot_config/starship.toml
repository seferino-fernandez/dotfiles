# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true

palette = "catppuccin_mocha"

# Starship modules
[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[[ó°„›](green) â¯](peach)"
error_symbol = "[[ó°„›](red) â¯](peach)"
vimcmd_symbol = "[ó°„› â®](subtext1)"        # For use with zsh-vi-mode

[directory]
style = "bold lavender"
format = '\[[$path]($style)\]'
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = true
read_only = " ó°Œ¾"

